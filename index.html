<!-- <!DOCTYPE html> -->
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="nav justify-content-center navbar-dark bg-dark">
        <h1 class="text-light">Weather Dashboard</h1>
    </header>
    <div class="d-flex flex-column flex-md-row flex-sm-column" id="container1">
        <div class="col-md-2 col-12 bg-light p-3">
            <div>
                <h4 class="pb-3 text-center">Search by City</h4>
                <div class="input-group pb-3">
                    <input class="form-control" id="city" type="text" placeholder="Search" aria-label="Search">
                    <div class="input-group-append">
                        <button class="btn btn-outline-primary btn-info" type="submit" id="search-city"><i
                                class="fas fa-search text-white" id="submit" aria-hidden="true"></i></button>
                    </div>
                </div>
            </div>
            <div id="search-history" class="w-100 btn-group-vertical "></div>
        </div>
        <div class="col-12 col-md-10">
            <div class="form-group pt-3">
                <div class="table border " id="table2">
                    <div class="row p-3">
                        <div class="col-md-9">
                            <div class="city" id="currentDay"></div>
                            <!-- <div class="temperature"></div>
                            <div class="temp_low"></div>
                            <div class="temp_high"></div>
                            <div class="humidity"></div>
                            <div class="windspeed"></div>
                            <div class="uvIndex"></div> -->
                            <h3><span id="current-city"></span><img id="weather-img" src=""></h3>
                            <p>Temperature: <span id="temperature"></span></p>
                            <p>Low Temperature: <span id="temp_low"></span></p>
                            <p>High Temperature: <span id="temp_high"></span></p>
                            <p>Humidity: <span id="humidity"></span></p>
                            <p>Wind Speed: <span id="windspeed"></span></p>
                            <p>UV Index: <span id="uvIndex" class="badge text-white"></p>
                        </div>
                    </div>
                </div>
                <h3>5-Day Forecast:</h3>
                <div class="d-flex flex-column flex-md-row justify-content-between" id="5-day-forecast">
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
